plugins {
    id 'java'
    id("com.diffplug.spotless") version '6.25.0'
}

group = 'cleancode'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter:5.10.2")
    testImplementation("org.assertj:assertj-core:3.25.3")
}

tasks.named('test') {
    useJUnitPlatform()
}

spotless {
    java {
        googleJavaFormat()

        removeUnusedImports()
        trimTrailingWhitespace()
        indentWithTabs(2)
        indentWithSpaces(4)
        endWithNewline()
    }
}

tasks.register('settingGitHooks') {
    def preCommitFile = new File(project.projectDir, ".githooks/pre-commit")
    if (preCommitFile.exists()) {
        exec {
            commandLine("chmod", "+x", preCommitFile.absolutePath)
        }
    } else {
        throw new GradleException("No pre-commit file found at $preCommitFile")
    }

    exec {
        commandLine("git", "config", "core.hookspath", ".githooks")
    }
}